<!DOCTYPE html>
<html>

<head>
  <title>Movie Recommendation App</title>
  <style>
    /* Add some basic styles to improve the UI */
    label {
      display: block;
      margin-bottom: 5px;
    }

    input {
      margin-bottom: 10px;
    }

    #error-message {
      color: red;
      font-weight: bold;
      margin-bottom: 10px;
    }

    #movie-list {
      list-style: none;
      margin: 0;
      padding: 0;
    }
  </style>
</head>

<body>
  <h1>Movie Recommendation App</h1>
  <form>
    <label for="genre">Genre:</label>
    <select type="text" id="genre" placeholder="Enter a movie genre">
      <option value="all">All</option>

    </select>
    <label for="year">Year:</label>
    <select type="text" id="year" placeholder="Enter year">
      <option value="all">All</option>
    </select>


    <label for="language">Language:</label>
    <select type="text" id="language" placeholder="Enter language">
      <option value="all">All</option>
    </select>


    <label for="rating">Rating:</label>
    <select type="number" id="rating" min="1" max="10" value="5">
      <option value="all">All</option>
    </select>



    <button type="button" id="recommend-button">Recommend Movies</button>

  </form>

  <div id="error-message"></div>

  <h2>Recommended Movies:</h2>
  <ul id="movie-list"></ul>
  <div style="display:inline-block;">
    <label><strong>Rank</strong></label>
    <br></br>
    <label><strong>Movie</strong></label>
    <br></br>
    <label><strong>Year</strong></label>
    </label>
    <script src="app.js"></script>
</body>

</html>
